<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid 2px aqua;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
           
            height: 300px;
            border: solid 1px red;
            padding: 100px;
        }
        span{
            border: solid 2px blue;
            display: inline-block;
            margin: 50px;}
           
    </style>
</head>
<body>
    <div>
        welcome to my website
    </div>
    <div>
        welcome to my website 2.0
    </div>
    <div class="box">
        welcome to my website 3.0
    </div>
    <span>
        this is shohan
    </span>
    <span>
        this is shohan 2.0
    </span>
</body>
</html>
